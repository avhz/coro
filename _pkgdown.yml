url: https://coro.r-lib.org/

development:
  mode: auto

template:
  package: tidytemplate
  bootstrap: 5
  
  includes:
    in_header: |
      <script defer data-domain="coro.r-lib.org,all.tidyverse.org" src="https://plausible.io/js/plausible.js"></script>

reference:
- title: Generators
  contents:
  - generator
  - gen
  - yield
  - loop
  - collect

- title: Async functions
  contents:
  - async
  - await
  - async_generator
  - await_each
  - async_collect
  - async_sleep

- title: Developer tools
  contents:
  - as_iterator
  - exhausted
  - is_exhausted
  - coro_debug
